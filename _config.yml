# Site settings
title: "jbyrd's technical blog"
description: "Red Hat TAM | Infrastructure Automation | System Administration"
author: "Jimmy Byrd"
email: "your-email@example.com"
baseurl: ""
url: "https://blog.jbyrd.org"

# Build settings
markdown: kramdown
theme: minima
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap

# Permalink structure
permalink: /:year/:month/:day/:title/

# Collections
collections:
  posts:
    output: true
    permalink: /:year/:month/:day/:title/

# Defaults
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      author: "Jimmy Byrd"
